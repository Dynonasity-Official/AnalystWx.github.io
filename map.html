<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AnalystWX Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>

<body>

<div id="map"></div>

<script>
    const map = L.map('map').setView([39, -97], 4);

    L.tileLayer('https://api.maptiler.com/maps/satellite/{z}/{x}/{y}.png?key=F6HbHUXAQZpdfSGfO5OI', {
        attribution: '&copy; <a href="https://www.maptiler.com/">MapTiler</a>',
        tileSize: 512,
        zoomOffset: -1,
        maxZoom: 20
    }).addTo(map);
</script>

</body>
</html>
